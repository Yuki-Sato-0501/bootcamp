<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/css_fonts.css">
</head>
<body>

  <h1>This is a Paragraph hor Fonts</h1>

<!-- font size -->
  <p class="font-size">This is for Font Size</p>



<!-- font weight -->
  <p class="font-weight">This is for Font Weight</p>

  <!-- font style -->
  <p class="font-style">This is for Font Style</p>

  <!-- text transform -->
  <p class="taxt-transform">This is for Text Transform: <br>
    <span class="uppercase">uppercase</span><br>
    <span class="lowercase">LOWERCASE</span><br>
    <span class="capitalize">capitalize words</span><br>
  </p>

  <!-- text decoration -->
  <p class="text-decoration">This is for Text Decoration:</p><br>
    <a href="https://www.google.com/"class="none">Google</a><br>
    <span class="underline">underline</span><br><br>
    <span class="overline">overline</span><br>
    <span class="line-through">line-through</span>
</p>

<!-- text align -->
<P class="left">Text Aline Left</P>
<p class="center">Text Aline Center</p>
<P class="right">Text Aline Right</P>
  
</body>
</html>
