<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- ol=block ナンバー付きの箇条書き -->
    <!-- liに*をつけ、箇条書きの数だけ数字をつけると、一気にliが書ける。 -->
<!-- shortcut＝Ol>li*5 -->
    <ol>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Strawberry</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ol>


    <h1>Unorderd Lists</h1>
    <!-- ul=bloc ・の箇条書きができる。 -->
    <ul>
        <li>Samsung</li>
        <li>Apple</li>
        <li>Nokia</li>
        <li>Motorola</li>
    </ul>
<!-- ol,li,ul,liの合わせ技 -->
    <h1>Nested List</h1>
    <ol>
          <li>Fruit
              <ul>
                <li>Banana</li>
                <li>Apples</li>
              </ul>
          </li>
          <li>Dessert
              <ul>
                <li>Chocolate</li>
                <li>Cake</li>
              </ul>
          </li>
    </ol>
    <h1>Nested Lists shortcut</h1>
    <!-- Shortcut: ol>li*2>ul>li*2 -->
    <ol>
      <li>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </li>
      <li>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </li>
    </ol>
</body>
</html>
