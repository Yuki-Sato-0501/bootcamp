<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Images</title>
</head>

<!-- src＝imageフォルダの中に入れた写真を挿入できる -->
<!-- alt=（srcのままだと）jpgのリンク先名になってる写真の名前を変えられる。 -->
<!-- heightやwidthで画像の大きさを変えられる。 -->
<body>
  <img src="images/beach.jpg" alt="A picture of a beach" height="35%" width="35%">

</body>
</html>
