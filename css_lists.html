<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Lists</title>
  <link rel="stylesheet" href="css/css_lists.css">
</head>
<body>
  
<h1>Orderd List</h1>

<ol>
  <li class="decimal-zaro">Decimal  Leading Zero</li>
  <li class="lower-alpha">Lower Alpha</li>
  <li class="upper-alpha">Upper alpha</li>
  <li class="lower-roman">Lower roman</li>
  <li class="upper-roman">Upper roman</li>
</ol>


<h1>Unordered List</h1>
<ul>
  <li class="none">None</li>
  <li class="disc">Disc</li>
  <li class="circle">Circle</li>
  <li class="square">Suquare</li>
</ul>
</body>
