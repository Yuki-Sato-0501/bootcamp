<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Headings</title>
</head>
<body>
  <!-- Comment -->
  <!-- CMD + / -->
  <!-- Heading Element -->
  <h1>Heding 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4 </h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Plain Taxt or Paragraph -->
  <p>This is a aragurahp element or plain taxt</p>
  <!-- Lorem -->
  <!--  -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, error!</p>
<!-- Lorem5でクリックすると、Loremの最初の５文字だけが表示される -->

<!-- Horizontal Rule = put a line on your screen-->
<hr>
<h1>Disneyland</h1>
<p>I went to Disneyland! It was so <strong>fun</strong> and <em>interesting</em>!</p>
<!-- strongは太字。 -->
<!-- emはイタリックになる。 -->

<!-- Div=Block elemnt -->
<div>
    1
</div>

<div>
    2
</div>
<div> 3</div>
<!-- Span= Inline Element -->
<span> Span 1 </span>
<span> Span 2 </span>
</body>
</html>
