<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>
<body>
  <table border="2"width="400px">
    <!-- tr*3>td*3 -->
    <!-- tr=たてrow -->
    <!-- td=table detail横 -->
    <tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tr>
  </table>
  <br>
  <table border="2"width="400px">
    <!-- (tr>th*3)+tr*2>td*3 -->
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>John</td>
      <td>29</td>
      <td>john@email.com</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>27</td>
      <td>jane@email.com</td>
    </tr>
    

  </table>
  <br>
  <h1>Colspan Table</h1>
  <table border="2"width="400px">
    <tr>
      <th>Name</th>
      <th colspan="2">contact number</th>
    </tr>
    <tr>
      <td>bill</td>
      <td>12345</td>
      <td>67890</td>
    </tr>
    <tr>
      <tb>steve</tb>
      <tb>1357</tb>
      <tb>2468</tb>
    </tr>
  </table>
  <h1>Rowspan Table</h1>
  <table border="2"width="400px">
    <!-- first row -->
    <tr>
      <th>Name</th>
      <td>bill</td>
      <td>steve</td>
    </tr>
    <!-- second row -->
    <tr>
      <th rowspan="2">contact numbers</th>
      <td>12345</td>
      <td>67890</td>
    </tr>
    <!-- 3rd row -->
    <tr>
      <td>2468</td>
      <td>1357</td>
    </tr>
  </table>
</body>
</html>
